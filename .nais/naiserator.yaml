apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: loggtransport
  namespace: sikkerhetstjenesten
  labels:
    team: sikkerhetstjenesten
spec:
  leaderElection: false
  ingresses:
    {{#each ingresses as |ingress|}}
       - {{ingress}}
      {{/each}}
  image: {{image}}
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  prometheus:
    enabled: true
    path: /monitoring/prometheus
  readiness:
    path: /monitoring/health/readiness
    initialDelay: 30
  liveness:
    path: /monitoring/health/liveness
    initialDelay: 30
  port: 8080
  replicas:
    max: {{replica.max}}
    min: {{replica.min}}
  resources:
    limits:
      memory: '{{mem.max}}'
    requests:
      cpu: '{{cpu.min}}'
      memory: '{{mem.min}}'
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
    inbound:
      rules:
        {{#each inbound as |app|}}
            - application: '{{app.name}}'
              namespace: '{{app.namespace}}'
              cluster: '{{app.cluster}}'
        {{/each }}
  env:
    - name: NAIS_CLUSTER_TYPE
      value: {{nais.cluster.type}}